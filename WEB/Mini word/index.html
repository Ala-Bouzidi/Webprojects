<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mini Word</h1>
        <div class="controls">
            <label for="colorPicker">Couleur du texte :</label>
            <input type="color" id="colorPicker">

            <label for="fontSize">Taille de la police :</label>
            <input type="number" id="fontSize" min="10" max="50" value="16">

            <label for="fontFamily">Police d'écriture :</label>
            <select id="fontFamily">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Courier New, monospace">Courier New</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Verdana, sans-serif">Verdana</option>
            </select>
        </div>
        <p id="editableParagraph">
            Ceci est un paragraphe éditable. Vous pouvez changer sa couleur, sa taille et sa police d'écriture.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
